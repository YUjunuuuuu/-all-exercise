<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jquery对象和js对象的转换</title>
</head>

<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <input type="button" value="点我" id="b1">
</body>
<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    //给按钮添加事件
    //获取b1事件
    $(function() {
            $("#b1").click(function() {
                alert("李元东是傻逼么");
            })
        }) //入口函数(dom文档加载完之后执行该函数中的代码)
        // 并集选择器$("选择器1，选择器2...")
        // 层级选择器
        // 1,后代选择器
        // 语法：$("A B")选择A元素内部所有的B元素；（子孙）
        // 2，子选择器
        // 语法：$("A>B")选择A元素内部所有的B元素；（儿子）
        // 属性选择器
        // 1，属性名称选择器
        // $("A[属性名]")包含指定属性的选择器
        // 2，属性选择器
        // $("A[属性名=‘值’]")包含指定属性等于指定值的选择器
        // $("A[属性名^='值']")以属性。。值开始的。。元素
        // $("A[属性名$='值']")以属性。。值结尾的。。元素
        // $("A[属性名*='值']")包含属性值中。。。
        // 3，复合属性选择器
        // $("A[属性名=‘值’][]...")包含多个属性条件的选择器


        // 过滤选择器
        // 1，首元素选择器
        // <元素>:first 获得选择的元素中的第一个元素
        // 2，尾元素选择器
        // <元素>:last 获得选择元素中的最后一个元素
        // 3，非元素选择器
        // <元素>:not(selector)不包括指定内容的元素
        // 4，偶数选择器
        // <元素>:even 偶数，从0开始
        // 5，奇数选择器
        // <元素>:odd 奇数 ，从0开始计数
        // 6，等于索引选择器
        // <元素>:eq(index) 指定索引元素
        // 7，大于索引选择器
        // <元素>:gt(index) 大于索引选择器
        // 8，小于索引选择器
        // <元素>:lt(index) 小于指定索引元素
        // 9，标题选择器
        // :header 获得标题(h1-h6)的元素，固定写法

        // 表单过滤选择器
        // 1，可用元素选择器
        // :enabled 获得可用元素
        // 2，不可用元素选择器
        // :disabled 获得不可用元素
        // 3，选中选择器
        // :checked 获得单选/复选框中的元素
        // 4，选中选择器
        // :selectd 获得下拉框选中的元素
        // 用val()方法可以改变value的值



</script>

</html>
