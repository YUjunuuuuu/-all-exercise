<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俞军的本地播放器</title>
    <script src="js/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <!--演示页面样式，使用时可以不引用-->
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <script src="../jquery-3.3.1.min.js" type="text/javascript"></script>
    <div class="htmleaf-container">
        <header class="htmleaf-header">
            <h1>俞军的 <span>本地播放器</span></h1>

        </header>
        <div class="wrapper">
            <div class="js-video">
                <video class="js-media" id="yj">
			          
		            <p>你的浏览器不支持 HTML5 Video。</p>
		        </video>
                <i data-playPause class="playPause fa fa-play ui-icon"><span></span></i>
                <div class="ui">
                    <div>
                        <div data-progress class="progress">
                            <div data-buffer class="progress-buffer"></div>
                            <div data-time class="progress-time"></div>
                        </div>
                        <!-- progress -->
                    </div>
                    <div>
                        <span class="timeDisplay"><i data-currentTime>0:00</i> / <i data-duration>0:00</i></span>
                    </div>
                    <div>
                        <i data-mute class="fa fa-volume-up ui-icon"></i>
                    </div>
                    <div>
                        <div data-volume="100" class="volumeControl"><span class="ui-slider-handle"></span></div>
                    </div>
                    <div>

                    </div>
                </div>
                <!-- ui -->
                <i data-fullscreen class="fullscreen iconicfill-fullscreen" title="fullscreen"></i>



            </div>
            <!-- js-video -->

        </div>
        <!-- wrapper -->

    </div>
    <button onclick="kz()">2x</button>
    <input type="file" class="btn btn-info" accept="video/*">
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')
    </script>
    <script src="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="js/vedio.js"></script>
    <script type="text/javascript">
        $(function() {
            $("input").change(function() {

                 
                var files = this.files;

                 
                console.log(files[0])
                if (!files.length) {

                      
                    return;

                     
                }

                 
                $("video").attr("src", window.URL.createObjectURL(files[0]));

                 
                // $("video").get(0).play();

            })
        })
    </script>
    <script>
        function kz() {
            var speed = 2;
            var vdo = document.getElementById("yj");
            vdo.playbackRate = speed;
        }
    </script>




</body>

</html>
