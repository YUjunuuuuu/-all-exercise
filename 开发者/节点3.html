<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>节点1</title>
	<style type="text/css">
	td{text-align:center;
	</style>
	<script type="text/javascript">
	var table,color;
	function $(id){
	return document.getElementById(id);}
	function randomInterger(){
	var int=Math.floor(Math.random()*256);
	return int;
	}
		function changeColor(){
			table=$("mytable");
			color=table.getAttribute("bgcolor");
			var rc=randomInterger().toString(16);
			var gc=randomInterger().toString(16);
			var bc=randomInterger().toString(16);
			var color1="#"+rc+gc+bc;
			table.setAttribute("bgColor",color1);
		}
		function restoreColor(){
			table.setAttribute("bgColor",color);
		}
		}
	</script>
</head>

<body>
	<form method="post" action="">
	<table align="center" border="1" bgcolor="#232C44" width="500px" id="mytable">
		<caption>专业学生花名册</caption>
		<tr>
			<td>序号</td><td>姓名</td><td>学号</td><td>专业</td>
		</tr>
		<tr>
		<td>1</td><td>赵子豪</td><td>2350170115</td><td>软件工程</td>
		</tr>
		<tr>
			<td>2</td><td>李元东</td><td>2350170119</td><td>软件工程</td>
		</tr>
		<tr>
		<td colspan="4">
			<input type="button" value="更改颜色" onClick="changeColor()">
			<input type="button" value="还原颜色" onClick="restoreColor()">
			</td>
		</tr>
		</table></form>
</body>
</html>
