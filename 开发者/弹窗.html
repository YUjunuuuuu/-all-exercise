	<html lang="en">

		<meta charset="UTF-8">
			<title>消息弹窗</title>
<script type="text/javascript">
	function show_confirm()
{var tf=confirm("你选择了按钮!");
if (tf==true)  {alert("您按了确定按钮！")}
			else {alert("您按了取消按钮！")}
				 }
			</script>
 </head>
 <body>

				<input type="button" onclick="show_confirm()" value="显示确认框"/>
					</form>
 </body>
 </html>
