<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>动画</title>
	<style type="text/css">
		div{width:60px;height:60px;background-color: blue;color:aliceblue;text-align: center;position:relative;
			animation: anim 5s;animation-direction: alternate}
		@keyframes anim{
			0% {background-color: aqua;top:0px;left:0px}
			25%{background-color: bisque;top:0px;left:200px}
			50%{background-color: chartreuse;top:400px;left:200px}
			75%{background-color: brown;top:400px;left:0px;}
			100%{background-color: crimson;top:0px;left:0px;}}

	</style>
</head>

<body>
	<div>动画效果</div>
	
</body>
</html>
