<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>弹出框</title>
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min的副本.css" type="text/css" rel="stylesheet">
</head>

<body>
	<button type="button"  class="btn btn-default example" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on 左侧
</button>

<button type="button"  class="btn btn-default example" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on 顶部
</button>

<button type="button"  class="btn btn-default example" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on 底部
</button>

<button type="button" class="btn btn-default example" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on 右侧
</button>
	<a tabindex="0" class="btn btn-lg btn-danger example" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">可消失的弹出框</a>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">$('.example').popover();</script>
</body>
</html>
