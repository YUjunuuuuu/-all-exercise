	<script>
	var str="罗|硬|件|是|傻|逼";
	document.write("字符串长度为:"+str.length);
		document.write(str.indexOf("件"));
		document.write(str.match("不是傻逼"));
		document.write(str.replace("是傻逼","还是傻逼"));
		var s=str.split("|")
		for(var i=0;i<6;i++)
			{
				document.write(s[i]);
			}
		document.write(str.prototype);
	</script>
