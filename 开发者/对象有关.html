<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>对象</title>
</head>

<body>
	<script type="text/javascript">
	function Person(name,age,job){
		this.name=name;
		this.age=age;
		this.job=job;
		this.friends=["shelby","court"];
	}
		Person.prototype={
			constructor:Person,
			sayName:function(){
				alert(this.name);
 		}
		}
		var person1=new Person("李元东",22,"软件工程师");
			var person2=new Person("赵子豪",21,"门口小卖部");
			person1.friends.push("Van");
			alert(person1.friends);
			alert(person2.friends);
		alert(person1.friends===person2.friends);
			alert(person1.sayName===person2.sayName);
		
	</script>
</body>
</html>
