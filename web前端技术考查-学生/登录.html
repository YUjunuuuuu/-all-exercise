<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册网页</title>
</head>

<body>
    <form action="main.html" method="GET" onsubmit="return checkReg()">
        <fieldset style="width:400px">
            <legend align="center">新用户注册</legend>
            <div>
                <label>用&nbsp;户&nbsp;名：</label>
                <input type="text" name="myname" id="myname"><strong style="color: darkblue">(用户名要大于六位)</strong><br>
                <label>登录密码</label>
                <input type="password" name="mypwd1" id="mypwd1"><strong style="color: darkblue">(密码要大于六位)</strong><br>
                <label>密码确认</label>
                <input type="password" name="mypwd2" id="mypwd2"><br>
                <input id="button" type="submit" value="用户注册">
                <input id="button" type="reset" value="重置">
            </div>
        </fieldset>
    </form>
    <script>
        function $(id) {
            return document.getElementById(id);
        }

        function checkReg() {
            var username = $("myname").value;
            var pwd = $("mypwd1").value;
            var pwdConfirm = $("mypwd2").value;
            var checkright = true;
            if (username == "" || pwd == "") {
                alert("请确认用户名和密码是否输入正确!!");
                checkright = false;
            } else {
                if (username.length < 6) {
                    alert("用户名长度太短，至少六个字符!!");
                    checkright = false;
                } else if (pwd.length < 6) {
                    alert("密码长度太短，至少六个字符!!");
                    checkright = false;
                } else if (pwd != pwdConfirm) {
                    alert("两次输入的密码不一致!!");
                    checkright = false;
                } else {
                    checkright = true;
                }


            }
            return checkright;


        }

        function clearInfo() {
            var flag = confirm("确认要重置数据么");
            if (flag == true) {
                $("myname").value = "";
                $("mypwd1").value = "";
                $("mypwd2").value = "";
            }
        }
    </script>
</body>

</html>
