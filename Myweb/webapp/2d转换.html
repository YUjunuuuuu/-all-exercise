<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>2d转换</title>
    <style type="text/css">
        .one {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: teal;
            /* transform: rotate(30deg)  */
            /* 1，旋转 顺时针*/
            /* transform: rotate(-30deg)
            逆时针旋转 */
            /* 2，移动 translate(x,y) */
            /* transform: translate(100px, 100px) */
            /* transform: translate(100px); */
            /* 3，在水平方向上移动 */
            /* 4，宽高scale(x,y) (比例)*/
            /* transform: scale(2, 4) */
            /* 4，倾斜 skew(x,y)  x,y是角度值*/
            transform: skew(30deg, 0deg);
        }
    </style>
</head>

<body>
    <div class="one"></div>
</body>

</html>
