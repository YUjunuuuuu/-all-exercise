<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>过渡效果</title>
    <style type="text/css">
        .one {
            position: relative;
            width: 200px;
            height: 200px;
            top: 0px;
            left: 0px;
            background-color: aqua;
            transition: width 1s, height 1s, background-color 2s, left 2s, top 2s;
        }
        
        .one:hover {
            width: 500px;
            height: 500px;
            background-color: beige;
            top: 300px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="one"></div>
</body>

</html>
